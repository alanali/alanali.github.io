<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../style.css">

         href="https://fonts.googleapis.com/css?family=Nunito">
    <script src="../style.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alana Li</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
    <meta name="msapplication-TileColor" content="#da532c">

  <body>
    <div id="back-rect">
      <!-- Menu Bar -->
      <div class="navbar">
        <div id="backing">

        </div>
        <div class="clouds">

        <div class="lgreen-rect">
          <div class="dgreen-rect">

            </div>
              <!-- Section 1: About Me -->
              <div class="white-rect">
                <div class="content">
                  <iframe frameborder="0" width="100%" height="500px" src="https://replit.com/@alanali616/Choose-Your-Own-Singapore?lite=true&outputonly=1"></iframe>

            </div>
