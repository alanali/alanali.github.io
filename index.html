<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Bunni Store</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#FFFFF3">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <div id="white-rect">
      <!-- Menu Bar -->
      <div class="title" style="border: 2px solid yellow">
      <!-- <div class="title"> -->
        <div id="backing">
          <img src="home page/lcloud.png" alt="left cloud" style="width: clamp(50px, 12vw, 170px);
            position: absolute; left: 10vw; top: clamp(3px, 1vw, 100px)"/>
          <img src="home page/rcloud.png" alt="right cloud" style="width: clamp(50px, 12vw, 170px);
            position: absolute; right: 10vw; top: clamp(3px, 1.1vw, 100px)"/>
          <div id="bunni">bunni</div>
          <div id="store">store</div>
        </div>
      </div>

      <!-- Body -->
      <div class="main" style="border: 2px solid green">
        <div class="lgreen-rect"></div>
      </div>
    </div>
  </body>
</html>
