<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="navbar.js"></script>
    <script src="css-element-queries/src/ResizeSensor.js"></script>
    <script src="css-element-queries/src/ElementQueries.js"></script>
    <title>Bunni Store</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#FFFFF3">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <div id="back-rect">
      <!-- Menu Bar -->
      <!-- <div class="title"  style="border: 2px solid yellow"> -->
      <div class="navbar" data-top="0" data-scroll="200">
        <div id="backing">
          <div id="title" style="padding: 1%">
            <div id="first">alana</div>
            <div id="last">li</div>
          </div>
          <div class="clouds">
            <div id="cloud" style="float: left">
              <div class="wcloud">hi<br>there</div>
              <img src="home page/lcloud.png" alt="left cloud" style="width: clamp(70px, 12vw, 170px)"/>
            </div>
            <div id="cloud" style="float: right">
              <div class="wcloud">hire<br>me</div>
              <img src="home page/rcloud.png" alt="right cloud" style="width: clamp(70px, 12vw, 170px)"/>
            </div>
          </div>
        </div>
      </div>

      <!-- Body -->
      <div class="main">
        <div class="lgreen-rect">
          <div class="dgreen-rect">
            <div class="heading">
              <button class="hover" style="text-align: center">
                <p1 class="initial">about me</p1>
                <p1 class="onhover">(i'm pretty interesting)</p1>
              </button>
            </div>
              <!-- Section 1: About Me -->
              <div class="white-rect">
                <div class="content">
                  <p2>name:</p2>
                  <button class="hover">
                    <p3 class="normal">Alana Li</p3>
                  </button><br>
                  <p2>year: </p2>
                  <button class="hover">
                    <p3>Junior</p3><br>
                  </button><br>
                  <p2>college: </p2>
                    <button class="hover">
                      <p3 class="initial">UC Berkeley</p3>
                      <p3 class="onhover">Go bears! &#128059;</p3>
                    </button>
                  <p2>interests:</p2>
                  <div>
                    <button class="hover">
                      <p3 class="initial">CS</p3>
                      <p3 class="onhover">&#128187;</p3>
                    </button>
                    <br><button class="hover">
                      <p3 class="initial">Data Science</p3>
                      <p3 class="onhover">&#128202;</p3>
                    </button>
                    <br><button class="hover">
                      <p3 class="initial">Design</p3>
                      <p3 class="onhover">&#127963;</p3>
                    </button>
                    <br><button class="hover">
                      <p3 class="initial">Business</p3>
                      <p3 class="onhover">&#128176;</p3>
                    </button>
                    <br><button class="hover">
                      <p3 class="initial">Gaming</p3>
                      <p3 class="onhover">&#127918;</p3>
                    </button>
                    <br><button class="hover">
                      <p3 class="initial">Traveling</p3>
                      <p3 class="onhover">&#128747;</p3>
                    </button>
                    <br><button class="hover">
                      <p3 class="initial">Working on this website</p3>
                      <p3 class="onhover">Everything is responsive! (they change upon window resizing)</p3>
                    </button>
                    </p3>
                  </div>
                </div>
              </div>
            </div>

            <!-- Section 2 -->
            <div class="dgreen-rect">
              <div class="heading">
                <button class="hover" style="text-align: center">
                  <p1 class="initial">stuff</p1>
                  <p1 class="onhover">this is wip</p1>
                </button>
              </div>
              <div class="white-rect">
                <div class="content">
                  <p2>hi</p2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
