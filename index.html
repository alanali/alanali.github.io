<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="navbar.js"></script>
    <title>Bunni Store</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#FFFFF3">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <div id="white-rect">
      <!-- Menu Bar -->
      <!-- <div class="title" style="border: 2px solid yellow"> -->
      <div class="navbar" data-top="0" data-scroll="200">
        <div id="backing" style="border: 2px solid green">
          <div id="title" style="border: 2px solid yellow">
            <div id="bunni">bunni</div>
            <div id="store">store</div>
          </div>
          <div class="clouds">
            <div class="cloud" style="float: left">
              <div class="wcloud">10%<br>OFF</div>
              <img src="home page/lcloud.png" alt="left cloud" style="width: clamp(70px, 12vw, 170px)"/>
            </div>
            <div class="cloud" style="float: right">
              <div class="wcloud">CODE:<br>new2021</div>
              <img src="home page/rcloud.png" alt="right cloud" style="width: clamp(70px, 12vw, 170px)"/>
            </div>
          </div>
        </div>
      </div>

      <!-- Body -->
      <div class="main">
      <!-- <div class="main" style="border: 2px solid green"> -->
        <div class="lgreen-rect"></div>
      </div>
    </div>
  </body>
</html>
